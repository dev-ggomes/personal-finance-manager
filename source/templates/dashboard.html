<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>GG | Dashboard Financeiro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header class="container">
    <div class="logo">Finance Manager</div>
    <nav>
      <a href="{{ url_for('dashboard.index') }}">Início</a>
      <a href="{{ url_for('dashboard.report') }}">Relatório</a>
    </nav>
  </header>
  <div class="container">
    <h1>Minhas Transações</h1>
    <nav>
      <a href="{{ url_for('dashboard.index') }}">Início</a> |
      <a href="{{ url_for('dashboard.report') }}">Relatório Mensal</a>
    </nav>
    <form method="post" class="g-2 mb-4">
      <input type="date" name="date" required />
      <select name="type">
        <option value="income">Receita</option>
        <option value="expense">Despesa</option>
      </select>
      <input type="text" name="category" placeholder="Categoria" required />
      <input type="number" step="0.01" name="amount" placeholder="Valor" required />
      <input type="text" name="description" placeholder="Descrição" />
      <button type="submit" class="btn-custom">Adicionar</button>
    </form>
    <table class="table-card">
      <thead>
        <tr>
          <th>Data</th><th>Categoria</th><th>Tipo</th><th>Valor</th><th>Desc.</th>
        </tr>
      </thead>
      <tbody>
        {% for txn in transactions %}
          <tr>
            <td>{{ txn.date }}</td>
            <td>{{ txn.category }}</td>
            <td>{{ txn.type }}</td>
            <td>{{ txn.amount }}€</td>
            <td>{{ txn.description }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <footer class="container">
    &copy; 2025 teu-usuario • Projeto Open Source
  </footer>
</body>
</html>
