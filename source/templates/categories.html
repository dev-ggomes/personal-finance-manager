<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Gestão de Categorias</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <header class="container">
    <div class="logo">Finance Manager</div>
    <nav>
      <a href="{{ url_for('dashboard.index') }}">Início</a>
      <a href="{{ url_for('dashboard.report') }}">Relatórios</a>
      <a href="{{ url_for('categories.index') }}">Categorias</a>
      <a href="{{ url_for('budgets.index') }}">Orçamentos</a>
    </nav>
  </header>

  <div class="container">
    <div class="transaction-form">
      <form method="post">
        <input type="text" name="name" placeholder="Nova Categoria" required />
        <button type="submit" class="btn-submit">Adicionar</button>
      </form>
    </div>

    <div class="table-card">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for cat in categories %}
          <tr>
            <td>{{ cat.id }}</td>
            <td>{{ cat.name }}</td>
            <td>
              <form action="{{ url_for('categories.delete', cat_id=cat.id) }}" method="post" style="display:inline;">
                <button type="submit" class="btn-delete" title="Apagar">
                  <i class="bi bi-trash"></i>
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <footer class="container">
    &copy; 2025 seu-usuario • Projeto Open Source
  </footer>
</body>
</html>
